function generationtext(letters, length) {
	var text= "";
for(var i=0 ; i<length; i++){
	var n=getrandomnumber (letters.length-1);
	text=text+letters[n];
};
return text;
};
function getrandomnumber (max){
	return Math.round(Math.random() *max);
}
function blindkeys (keys,string){
while (true){
	var text=generationtext (keys,string);
	var usertext=prompt (text);
if(usertext==text){
	alert ("Все верно!");
break;}
else {alert("Вы ошиблись.Попробуйте еще раз");}
}
}
