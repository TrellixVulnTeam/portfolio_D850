<meta charset="utf-8">
<script type="text/javascript">
	var a = prompt ("Введите длину верхнего основания трапеции");
	var b = prompt ("Введите длину нижнего основания трапеции ");
	var h = prompt ("Введите длину высоты трапеции");

    a=parseInt(a);
    b=parseInt(b);
    h=parseInt(h);

    s=((a+b)/2)*h;
  alert ("Площадь трапеции будет равна: "+ s );

</script>
